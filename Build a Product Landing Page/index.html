<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTech Solar Charger</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="/api/placeholder/200/100" alt="EcoTech Logo">
        <nav id="nav-bar">
            <a href="#features" class="nav-link">Features</a>
            <a href="#how-it-works" class="nav-link">How It Works</a>
            <a href="#pricing" class="nav-link">Pricing</a>
        </nav>
    </header>

    <main>
        <section id="features">
            <h2>Revolutionary Solar Charging Technology</h2>
            <p>Sustainable, portable power for all your devices</p>
        </section>

        <section id="how-it-works">
            <h2>How It Works</h2>
            <iframe id="video" width="560" height="315" 
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    title="Product Video" 
                    frameborder="0" 
                    allowfullscreen>
            </iframe>
        </section>

        <section id="pricing">
            <h2>Get Your EcoTech Solar Charger</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email to get updates" 
                    required
                >
                <input 
                    type="submit" 
                    id="submit" 
                    value="Send"
                >
            </form>
        </section>
    </main>
</body>
</html>
