<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h1>Cash Register</h1>
            <div class="input-group">
                <label for="cash">Enter Cash Amount:</label>
                <input type="number" id="cash" placeholder="Enter cash amount">
            </div>
            <button id="purchase-btn">Calculate Change</button>
            <div class="result-box">
                <p id="change-due"></p>
            </div>
            <div class="drawer-display">
                <h2>Cash in Drawer</h2>
                <div id="cid-display"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
