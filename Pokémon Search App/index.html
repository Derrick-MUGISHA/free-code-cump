<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pokémon Search App</h1>
  <div>
    <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" />
    <button id="search-button">Search</button>
  </div>
  <div id="pokemon-info">
    <h2 id="pokemon-name">Name: </h2>
    <p id="pokemon-id">ID: </p>
    <p id="weight">Weight: </p>
    <p id="height">Height: </p>
    <div id="types">
      <h3>Types:</h3>
    </div>
    <div class="pokemon-stats">
      <p id="hp">HP: </p>
      <p id="attack">Attack: </p>
      <p id="defense">Defense: </p>
      <p id="special-attack">Special Attack: </p>
      <p id="special-defense">Special Defense: </p>
      <p id="speed">Speed: </p>
    </div>
    <div id="sprite-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
